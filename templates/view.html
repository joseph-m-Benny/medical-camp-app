<!DOCTYPE html>
<html>
<head>
    <title>View Patients</title>
    <style>
        table {
            margin: auto;
            border-collapse: collapse;
            width: 80%;
        }
        th, td {
            padding: 12px;
            border: 1px solid #333;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {background-color: #f2f2f2;}
        body {font-family: Arial, sans-serif; text-align: center;}
    </style>
</head>
<body>
    <h1>All Patients</h1>

    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Phone</th>
            <th>Address</th>
            <th>Disease</th>
        </tr>

        {% for patient in patients %}
        <tr>
            <td>{{ patient[0] }}</td>  <!-- ID -->
            <td>{{ patient[1] }}</td>  <!-- Name -->
            <td>{{ patient[2] }}</td>  <!-- Age -->
            <td>{{ patient[3] }}</td>  <!-- Phone -->
            <td>{{ patient[4] }}</td>  <!-- Address -->
            <td>{{ patient[5] }}</td>  <!-- Disease -->
        </tr>
        {% endfor %}
    </table>

    <br>
    <a href="/">â¬… Back to Home</a>
</body>
</html>
