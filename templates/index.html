<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Camp Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-5">Medical Camp Management</h1>
        <div class="row justify-content-center">
            <div class="col-md-3 mb-3">
                <a href="/add" class="btn btn-primary btn-lg w-100 shadow-sm">Add Patient</a>
            </div>
            <div class="col-md-3 mb-3">
                <a href="/search" class="btn btn-info btn-lg w-100 shadow-sm">Search Patient</a>
            </div>
            <div class="col-md-3 mb-3">
                <a href="/update" class="btn btn-warning btn-lg w-100 shadow-sm">Update Patient</a>
            </div>
            <div class="col-md-3 mb-3">
                <a href="/delete" class="btn btn-danger btn-lg w-100 shadow-sm">Delete Patient</a>
            </div>
        </div>
        <div class="text-center mt-4">
            <a href="/view" class="btn btn-success">View All Patients</a>
        </div>
    </div>
</body>
</html>
