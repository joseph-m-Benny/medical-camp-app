<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Update Patient</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="text-center text-primary mb-4">Update Patient Details</h2>
    <form method="POST" action="/update/{{ patient[0] }}" class="col-md-6 mx-auto bg-white p-4 shadow rounded">
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" name="name" class="form-control" value="{{ patient[1] }}">
      </div>
      <div class="mb-3">
        <label class="form-label">Age</label>
        <input type="number" name="age" class="form-control" value="{{ patient[2] }}">
      </div>
      <div class="mb-3">
        <label class="form-label">Gender</label>
        <input type="text" name="gender" class="form-control" value="{{ patient[3] }}">
      </div>
      <div class="mb-3">
        <label class="form-label">Contact</label>
        <input type="text" name="contact" class="form-control" value="{{ patient[4] }}">
      </div>
      <button type="submit" class="btn btn-primary w-100">Update</button>
      <a href="/" class="btn btn-outline-secondary w-100 mt-3">Back to Home</a>
    </form>
  </div>
</body>
</html>
