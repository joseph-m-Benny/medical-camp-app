<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Patient</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h2 class="text-center mb-4">Update Patient</h2>
    <form action="/update" method="POST" class="mx-auto" style="max-width: 600px;">
        <div class="mb-3">
            <label for="patient_id" class="form-label">Patient ID</label>
            <input type="text" class="form-control" id="patient_id" name="patient_id" required>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name">
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Age</label>
            <input type="number" class="form-control" id="age" name="age">
        </div>
        <div class="mb-3">
            <label for="disease" class="form-label">Disease</label>
            <input type="text" class="form-control" id="disease" name="disease">
        </div>
        <button type="submit" class="btn btn-warning w-100">Update Patient</button>
    </form>
    <div class="text-center mt-3">
        <a href="/" class="btn btn-secondary">Back to Dashboard</a>
    </div>
</div>
</body>
</html>
