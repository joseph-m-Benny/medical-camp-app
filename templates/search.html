<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Patient</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2>Search Patient</h2>
    <form action="/search" method="POST" class="mb-4">
      <div class="mb-3">
        <label class="form-label">Enter Patient Name</label>
        <input type="text" class="form-control" name="name" required>
      </div>
      <button type="submit" class="btn btn-success">Search</button>
      <a href="/" class="btn btn-secondary">Back</a>
    </form>

    {% if patient %}
    <div class="card mt-3">
      <div class="card-body">
        <h5 class="card-title">{{ patient[1] }}</h5>
        <p><b>ID:</b> {{ patient[0] }}</p>
        <p><b>Age:</b> {{ patient[2] }}</p>
        <p><b>Phone:</b> {{ patient[3] }}</p>
        <p><b>Address:</b> {{ patient[4] }}</p>
        <p><b>Disease:</b> {{ patient[5] }}</p>
      </div>
    </div>
    {% elif searched %}
    <div class="alert alert-warning">No patient found with that name.</div>
    {% endif %}
  </div>
</body>
</html>
